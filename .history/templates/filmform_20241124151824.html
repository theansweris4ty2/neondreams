{{define "filmform"}}
<div
  class="mx-auto block max-w-md rounded-lg bg-gray-800 p-6 shadow-4 dark:bg-surface-dark">
  <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
    <div class="grid grid-cols-2 gap-4">
      <div class="relative mb-6" data-twe-input-wrapper-init>
        <input
          type="text" name="title"
          class=""
          id="exampleInput123"
          aria-describedby="emailHelp123"
          placeholder="Title" />
        <label
          for="emailHelp123"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-300 dark:peer-focus:text-primary"
          >Title
        </label>
      </div>

      <div class="relative mb-6" data-twe-input-wrapper-init>
        <input
          type="text" name="director"
          class=""
          id="exampleInput124"
          aria-describedby="emailHelp124"
          placeholder="Director" />
        <label
          for="exampleInput124"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-300 dark:peer-focus:text-primary"
          >Director
        </label>
      </div>
    </div>
    <button
      type="submit"
      class="inline-block w-full rounded bg-pink-700 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:bg-pink-500 shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      data-twe-ripple-init
      data-twe-ripple-color="light">
      Add Film
    </button>
  </form>
</div>
{{end}}
