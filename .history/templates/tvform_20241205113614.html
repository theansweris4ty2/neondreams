{{define "tvform"}}
<div
  class="mx-auto block max-w-md rounded-lg bg-gray-800 p-6 shadow-4 dark:bg-surface-dark">
  <form hx-post="/show-list/" hx-target="#show-list" hx-swap="innerHTML" hx-on::after-request="this.reset()">
    <div class="grid grid-cols-2 gap-4">
    <button 
      type="submit"
      class="inline-block w-full rounded bg-purple-900 m-1 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:bg-purple-600 shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      data-twe-ripple-init
      data-twe-ripple-color="light">
      Show List
    </button>
  </div>
  </form>
</div>
{{end}}
