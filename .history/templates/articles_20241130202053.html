<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-[1000px] overflow-hidden bg-[url('/assets/scriptorium.jpg')] bg-cover bg-[50%] bg-no-repeat">
    {{template "navbar"}}
    <div class="grid grid-cols-2 p-6">
        <div class="inline-block w-full rounded  px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white">
        <div  id="article-list" class="max-w-md divide-y divide-gray-200 dark:divide-black">
        <div>
        </div>
        <div>
            {{template "articlesform"}}
        </div>
    </div>
    {{template "footer"}}   
</body>
</html>
