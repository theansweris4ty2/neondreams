{{define "filmform"}}
<div
  class="mx-auto block max-w-md rounded-lg bg-gray-800 p-6 shadow-4 dark:bg-surface-dark">
  <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-on::after-request="this.reset()">
    <div class="grid grid-cols-2 gap-4">
      <div class="relative mb-6" data-twe-input-wrapper-init>
        <label
          class="block text-white text-sm font-bold mb-2" for="title"
          >Title
        </label>
        <input
          type="text" name="title"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title">
      </div>

      <div class="relative mb-6" data-twe-input-wrapper-init>
        <label
        class="block text-white text-sm font-bold mb-2" for="director"
        >Director
      </label>
        <input
          type="text" name="director"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Director">
      </div>
    </div>
  </form>
  
</div>
{{end}}
