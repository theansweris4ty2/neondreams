{{define "tvform"}}
<div
  class="mx-auto block max-w-md rounded-lg bg-gray-800 p-6 shadow-4 dark:bg-surface-dark">
  <form hx-post="/select-show/" hx-target="#tv-list" hx-swap="innerHTML" hx-on::after-request="this.reset()">
    <div class="grid grid-cols-2 gap-4">
      <div class="relative mb-6" data-twe-input-wrapper-init>
        <label
          class="block text-white text-sm font-bold mb-2" for="title"
          >Title
        </label>
        <input
          type="text" name="title"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title">
      </div>
    </div>
    <button 
      type="submit"
      class="inline-block w-full rounded bg-purple-900 m-1 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:bg-purple-600 shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      data-twe-ripple-init
      data-twe-ripple-color="light">
      Select Show
    </button>
    <button hx-post="/show-list/" hx-target="#show-list" hx-swap="beforeend"
      class="inline-block w-full rounded bg-purple-900 px-6 pb-2 m-1 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:bg-purple-600 shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      data-twe-ripple-init
      data-twe-ripple-color="light">
      Show List
    </button>
  </form>
</div>
{{end}}
